<h2 mat-dialog-title>Carrinho</h2>
<mat-dialog-content>
  <div *ngIf="pedido?.itensPedido!.length <= 0">O carrinho est√° vazio.</div>
  <div class="row" >
    <div class="col-md-4 mb-2" *ngFor="let itemPedido of pedido?.itensPedido">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title text-truncate">{{itemPedido.produto.nomeProduto}}</h5>
          <span>x {{itemPedido.quantidade | number: "2.0"}}</span>
          <p class="card-text">R$ {{ itemPedido.produto.valor | number : "1.2-2" }}</p>
          <button type="button" (click)="removeCart(itemPedido)" class="btn btn-danger mb-1">Remover</button>
          <button type="button" (click)="addCart(itemPedido)" class="btn btn-primary">Adicionar</button>
        </div>
      </div>
    </div>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" class="btn btn-primary me-1" mat-dialog-close>Continuar Comprando</button>
  <button type="button" class="btn btn-success" [disabled]="pedido?.itensPedido!.length <= 0" (click)="send()">Finalizar Pedido</button>
</mat-dialog-actions>
